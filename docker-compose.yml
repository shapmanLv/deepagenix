version: '3.4'

services:
  consul:
    image: hashicorp/consul
    networks:
      - deepagenix
    ports:
      - "${CONSUL_PORT}:8500"
    command: "agent -server -bootstrap -ui -client=0.0.0.0"
    volumes:
      - ./appdata/consul:/consul/data

  postgres:
    image: postgres
    networks:
      - deepagenix
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./appdata/postgres:/var/lib/postgresql/data

  nginx:
    image: deepagenix-nginx-upsync
    networks:
      - deepagenix
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./appdata/nginx/conf.d:/usr/local/nginx/conf.d
      - ./appdata/nginx/nginx.conf:/usr/local/nginx/conf/nginx.conf
      - ./appdata/nginx/upstreams:/usr/local/nginx/conf/servers
      - ./web/dist:/var/www/frontend
    depends_on:
      - main

  main:
    image: deepagenix-main
    networks:
      - deepagenix
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    volumes:
      - ./appdata/knowledge:/app/knowledge
    depends_on:
      - consul
      - postgres

  component-python:
    image: deepagenix-component-python
    networks:
      - deepagenix
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    depends_on:
      - main

networks:
  deepagenix:
    driver: bridge